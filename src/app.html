<template>

  <require from="bootstrap/css/bootstrap.css"></require>

  <div class="alert alert-success" role="alert">This simple ToDo app is created with Aurelia Framework, Aurelia CLI and Bootstrap 3. 
    Learn more about Aurelia at: <a href="http://www.tutorialsdojo.com"><b>Tutorials Dojo</b></a>!  </div>

  <div class="container">
    <div class="panel panel-primary">

      <!-- Default panel contents -->
      <div class="panel-heading">${heading}</div>
      <div class="panel-body">
        <form class="form-inline" submit.trigger="addTodo()">
            <div class="form-group">
               <label class="sr-only" for="Input Task">Input your to-do</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Input your To-Do task" value.bind="newTodo">
                </div>
            </div>
            
              <button type="submit" class="btn btn-success">Add Todo</button>
            
        </form>
      </div>

      <table class="table table-striped table-hover" >
        <tr>
          <th class="text-center">Completed</th>
          <th class="text-center">Task Description</th>
          <th class="text-center">Operations</th>
        </tr>

        <tr repeat.for="todo of todos">
          <td class="text-center">
            <input type="checkbox" checked.bind="todo.done">
          </td>
          <td class="text-center">
            <input class="form-control" disabled.bind="!todo.edit" type="text" name="task" value.bind="todo.description" css="text-align: center;  text-decoration: ${todo.done ? 'line-through' : 'none'}">
          </td>
          <td class="text-center">            
            <button class="btn btn-primary" click.trigger="todo.edit=!todo.edit">${ (todo.edit === false || null ) ? 'Update' : 'Done' }</button>
            <button class="btn btn-danger" click.trigger="removeTodo(todo)">Delete</button>            
          </td>

        </tr>
      </table>

    </div>
  </div>

  <hr>
</template>
